<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body style="background-image: url(assets/register_background.jpg);">
        <div class="container">
            <div class="title"><b>Registration</b></div>
            <form id="nform">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your First name" id="f_name" name="f_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">User Name</span>
                        <input type="text" placeholder="Enter your Last name" id="l_name" name="l_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your name" id="x_mail" name="x_mail" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your Password" id="c_pass" name="c_pass" required>
                    </div>
                </div>  
                
                <div class="button">
                    <input type="submit" value="Register">
                </div> 
            </form>
        </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       <script src="js/register.js"></script>
    </body>
</html>
